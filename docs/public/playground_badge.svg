<svg
  xmlns="http://www.w3.org/2000/svg"
  width="168"
  height="20"
  role="img"
  aria-label="Run instantly in: playground"
>
  <title>Run instantly in: playground</title>
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
    <stop offset="1" stop-opacity=".1" />
  </linearGradient>
  <clipPath id="r">
    <rect width="168" height="20" rx="3" fill="#fff" />
  </clipPath>
  <g clip-path="url(#r)">
    <rect width="97" height="20" fill="#555" />
    <rect x="97" width="71" height="20" fill="#f3bc4d" />
    <rect width="168" height="20" fill="url(#s)" />
  </g>
  <g
    fill="#fff"
    text-anchor="middle"
    font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
    text-rendering="geometricPrecision"
    font-size="110"
  >
    <text
      aria-hidden="true"
      x="495"
      y="150"
      fill="#010101"
      fill-opacity=".3"
      transform="scale(.1)"
      textLength="870"
    >
      Run instantly in
    </text>
    <text x="495" y="140" transform="scale(.1)" fill="#fff" textLength="870">
      Run instantly in
    </text>
    <text
      aria-hidden="true"
      x="1315"
      y="150"
      fill="#010101"
      fill-opacity=".3"
      textLength="610"
    >
      playground
    </text>
    <text x="1315" y="140" transform="scale(.1)" fill="#513400" textLength="610">
      playground
    </text>
  </g>
</svg>
